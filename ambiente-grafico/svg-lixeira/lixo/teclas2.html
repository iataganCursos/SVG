<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Eventos</title>
</head>
<script language="javascript" src="../js/jquery.min.js"></script>
<script language="javascript" src="../js/jquery.svg.js"></script>
<body id="xDoc">
<!-- Begin ZXC -->
<div id="_tecla2" style="width: 300px; height: 200px;float:left;background-color:#FDDFFD;border: 2px solid black"></div>
<script type="text/javascript">
   $(function(document) {
      $('#_tecla2').svg({onLoad: _svg_tecla2});
      $('#xDoc').keydown(function(evt){
	     xKeyDown2(evt);
      });
      $('#xDoc').keyup(function(evt){
	     xKeyUp2(evt);
      });
   });
   function _svg_tecla2(svg)
   {
      svg.text(15, 20,  "Combinação de teclas", {fontFamily: "Verdana", fontSize: "15"});
      svg.text(15, 40,  "Caractere = ", {id: 'nova_tecla', fontFamily: "Verdana", fontSize: "15"});
      svg.text(15, 160, "Precione as seguintes", {fontFamily: "Verdana", fontSize: "15"});
      svg.text(15, 180, "Teclas (Ctrl, Alt, Shift)", {fontFamily: "Verdana", fontSize: "15"});
   }
   function xKeyDown2(evt)
   {
   xKeyAll(evt);
   }
   function xKeyUp2(evt)
   {
   xKeyAll(evt);
   }
   function xKeyAll(evt){
var texto1 = document.getElementById("nova_tecla");
if (evt.charCode) {
var charCode = evt.charCode;
} else {
var charCode = evt.keyCode;
}

_shift = "";
_ctrl = "";
_alt = "";

_shift = (evt.shiftKey == true)? " Shift " : "";
_ctrl = (evt.ctrlKey == true)? " Ctrl " : "";
_alt = (evt.altKey == true)? " Alt " : "";

_stringChar = "Caractere = ";
if(charCode >= 48 && charCode <= 126){
_stringChar = "Caractere = " + _shift + _ctrl + _alt + charCode;
} else {
_stringChar = "Caractere = " + _shift + _ctrl + _alt;
}
texto1.firstChild.nodeValue = _stringChar;
   }
</script>
<!-- End ZXC -->
</body>
</html>
