<script>
$(document).ready(function () {
$("#mostrar_ocultar").hide();
$("#botao").click(ocultar_mostrar);
})
function ocultar_mostrar() {
$("#mostrar_ocultar").slideToggle('slow');
}
</script>
<body>
<span id="botao" class="ui-icon ui-icon-star"></span>
<div id="mostrar_ocultar">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="200" style="background-color:#FDDFFD;border: 2px solid black">
<ellipse cx="100" cy="100" ry="40" rx="80" fill="green" stroke="black" stroke-width="5"/>
</svg>
</div>
