<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body id="doc">
<script src="../js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#doc").keydown(function(e){
if(e.keyCode == 90){
$("#teste1").text("Z");
$("#teste1").css("visibility", "visible");
}
});
$("#doc").keydown(function(e){
if(e.keyCode == 88){
$("#teste2").text("X");
$("#teste2").css("visibility", "visible");
}
});
$("#doc").keydown(function(e){
if(e.keyCode == 67){
$("#teste3").text("C");
$("#teste3").css("visibility", "visible");
}
});
$("#doc").keyup(function(e){
if(e.keyCode == 90){
$("#teste1").text("");
}
});
$("#doc").keyup(function(e){
if(e.keyCode == 88){
$("#teste2").text("");
}
});
$("#doc").keyup(function(e){
if(e.keyCode == 67){
$("#teste3").text("");
}
});
});
</script>
<div id="teste1" style="width:30px;background-color:#00FFFF;visibility: hidden;">&nbsp;</div>
<div>&nbsp;</div>
<div id="teste2" style="width:30px;background-color:#00FFFF;visibility: hidden;">&nbsp;</div>
<div>&nbsp;</div>
<div id="teste3" style="width:30px;background-color:#00FFFF;visibility: hidden;">&nbsp;</div>
</body>
</html>
