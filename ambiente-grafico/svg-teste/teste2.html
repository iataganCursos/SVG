<html>
<head>
<title>Teste SVG</title>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <script type="text/javascript" src="js-2d/jquery-3.4.1.min.js"></script>
   <script type="text/javascript" src="js-2d/svg/jquery.svg.js"></script>
</head>
<body>
<script>
$(function() {
   $('#svgbasics').svg({onLoad: desenhando});
});

function desenhando(){
var svg = $('#svgbasics').svg('get');
svg.path(
   d:'M 10 10 L 190 190',
   {
      stroke:black,
      fill:none,
      'stroke-width':'1px',
      'vector-effect':'non-scaling-stroke'
   }
);
}
</script>
   <div
      id="svgbasics"
      style="width:200; height:200;border: 2px solid black; background-color: rgb(253, 223, 253);"
   >
</div>
</body>
</html>
