        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" onmousemove="circle_mouse_y(evt)" width="200" height="340" style="background-color:#FDDFFD;overflow: hidden;">
          <script language="JavaScript" type="text/javascript"> <![CDATA[
function circle_mouse_y(evt) {
var texto1 = document.getElementById("texto1_y");
var texto2 = document.getElementById("texto2_y");
texto1.firstChild.nodeValue = "screenX="+evt.screenX+", screenY="+evt.screenY;
texto2.firstChild.nodeValue = "clientX="+evt.clientX+", clientY="+evt.clientY;
}

]]> </script>
          <text x="15" y="20" font-family="Verdana" font-size="15">Tudo</text>
          <text id="texto1_y" x="15" y="60" font-family="Verdana" font-size="12">screen</text>
          <text id="texto2_y" x="15" y="80" font-family="Verdana" font-size="12">client</text>
          <rect id="circulo_5_y" x="50" y="110" width="100" height="100" fill="green" stroke="black" stroke-width="1"/>
          <text x="15" y="320" font-family="Verdana" font-size="15">Passe o Mouse</text>
        </svg>
